<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/pepper.png" type="image/x-icon">
    <style>
        .hidden {
            display: none;
        }
    </style>
    <title>Fahrenheit to Celsius - The Peppers Homework Toolkit</title>
</head>
<body>
<p><a href="peppersindex.html"><-- Go Back to The Peppers Homework Toolkit</a></p>
<br>
<div class="container">
    <div class="content">
        <h3>Fahrenheit to Celsius</h3>
        <div class="row">
            <div>
                <label for="a">Enter the Temperature (°F) :</label>
                <input type="text" id="a" name="a" style="width: 100px">
            </div>
        </div>
        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>
        <p class="hidden" id="answer"></p>
    </div>
</div>
<script>
    const ans = document.getElementById('answer');
    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');

    calculateButton.addEventListener('click', function (e) {
        let numA = +a.value;
        let step1 = numA - 32;
        let response = step1*5/9;
        ans.classList.remove("hidden");
        if (!checkIsValid(numA)) {
            ans.textContent = 'Invalid Inputs';
            return;
        }
        ans.textContent = `${numA}°F is ${response}°C.`
    })

    clearButton.addEventListener('click', function (e) {
        a.value = '';
        ans.textContent = '';
        ans.textContent.add("hidden");
    })

    function checkIsValid(num) {
        if (isNaN(num)) {
            return false;
        }
        return true;
    }
</script>
</body>
</html>
